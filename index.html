<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Springアノテーション</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="container">
        <h1 class="text-center my-4">Springアノテーションガイド</h1>
        <div class="input-group mb-4">
            <input type="text" v-model="searchQuery" class="form-control" placeholder="@アノテーション検索">
            <button @click="searchAnnotations" class="btn btn-primary">検索</button>
        </div>
        <div v-for="annotation in filteredAnnotations" :key="annotation.name" class="annotation card mb-3 shadow-sm">
            <div class="card-body">
                <h2 class="card-title">{{ annotation.name }}</h2>
                <p class="card-text">{{ annotation.description }}</p>
                <p class="card-text">{{ annotation.usage }}</p>
                <pre><code>{{ annotation.code }}</code></pre>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="scripts.js"></script>
</body>
</html>
